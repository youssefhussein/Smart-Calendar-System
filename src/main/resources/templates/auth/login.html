<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Calendar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body class="login-page-body" style="padding-top: 70px;"> <!-- Assuming 70px navbar height, adjust if needed -->

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="page-content-wrapper-login"> <!-- Wrapper for centering -->
        <div class="login-container">
            <h2 class="text-center">Login</h2>

            <!-- Display messages from Model/Flash Attributes -->
            <div th:if="${error_login_model}" class="alert alert-danger mt-3" role="alert" th:text="${error_login_model}"></div>
            <div th:if="${message_login_model}" class="alert alert-info mt-3" role="alert" th:text="${message_login_model}"></div>
            <!-- success_login_flash comes from signup redirect -->
            <div th:if="${success_login_flash}" class="alert alert-success mt-3" role="alert" th:text="${success_login_flash}"></div>
            <!-- error_signup_flash would typically not redirect to login, but handle on signup page -->
            <div th:if="${error_signup_flash}" class="alert alert-danger mt-3" role="alert" th:text="${error_signup_flash}"></div>


            <form th:action="@{/login}" method="post" id="loginForm" class="mt-3">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div id="validation-message-login" class="alert alert-danger" style="display: none; margin-bottom: 10px;">
                    <!-- JS will fill this -->
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-login">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a th:href="@{/auth/signup}">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div th:replace="~{fragments/navbar :: navbarScripts}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const validationMessageDiv = document.getElementById('validation-message-login');

            if (loginForm && validationMessageDiv) {
                loginForm.addEventListener('submit', function (event) {
                    const usernameInput = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();

                    if (usernameInput === '' || password === '') {
                        event.preventDefault();
                        validationMessageDiv.textContent = 'Please fill in both username and password fields.';
                        validationMessageDiv.style.display = 'block';
                        return;
                    }
                    validationMessageDiv.style.display = 'none';
                });
            }
        });
    </script>

</body>
</html>
