<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Calendar</title>

    <!-- Bootstrap CSS (One version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Your Custom CSS files -->
    <link rel="stylesheet" th:href="@{/css/main.css}"> <!-- For Navbar -->
    <link rel="stylesheet" th:href="@{/css/signup.css}"> <!-- For Signup page specific styles -->
</head>
<body class="signup-page-body">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="page-content-wrapper-signup">
        <div class="signup-container">
            <h2>Sign Up</h2>

            <!-- Server-side Flash Messages (from RedirectAttributes in UserController) -->
            <div th:if="${error_signup_flash}" class="alert alert-danger" role="alert" th:text="${error_signup_flash}"></div>
            <!-- From old code, if param.error is used by something else -->
            <div th:if="${param.error != null && error_signup_flash == null}" class="alert alert-danger" role="alert">
                Sign-up failed. Please try again. (from param.error)
            </div>
             <!-- From old code for param.registered, assuming success_login_flash handles this -->
            <div th:if="${param.registered != null && success_login_flash == null}" class="alert alert-success" role="alert">
                Registration successful! Please login. (from param.registered)
            </div>


            <form id="signupForm" th:action="@{/auth/signup}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="usernameS">Username</label> <!-- Changed id to avoid conflict with login -->
                    <input type="text" id="usernameS" th:field="*{username}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="emailS">Email</label>
                    <input type="email" id="emailS" th:field="*{email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="passwordS">Password</label>
                    <input type="password" id="passwordS" th:field="*{password}" class="form-control" required>
                </div>

                <!-- Client-side validation message placeholder -->
                <div id="client-error-message" class="alert alert-danger" style="display: none;"></div>

                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a th:href="@{/auth/login}">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (One version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Navbar Scripts -->
    <div th:replace="~{fragments/navbar :: navbarScripts}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.getElementById('signupForm');
            const clientErrorMessageDiv = document.getElementById('client-error-message');

            if (signupForm && clientErrorMessageDiv) {
                signupForm.addEventListener('submit', function (event) {
                    const username = document.getElementById('usernameS').value.trim();
                    const email = document.getElementById('emailS').value.trim();
                    const password = document.getElementById('passwordS').value.trim();

                    if (username === '' || email === '' || password === '') {
                        event.preventDefault();
                        clientErrorMessageDiv.textContent = 'Please fill in all fields.';
                        clientErrorMessageDiv.style.display = 'block';
                        return;
                    }
                    clientErrorMessageDiv.style.display = 'none';
                });
            }
        });
    </script>

</body>
</html>
