<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<!--

  "username":"luigi",
  "email":"lugi@email.com",
  "password":"123",

-->
<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm" action="/auth/signup" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="error-message" th:if="${param.error}">
            Sign-up failed. Please try again.
        </div>
        <div class="success-message" th:if="${param.registered}" style="color: green; margin-top: 10px;">
            Registration successful! Please login.
        </div>
        <div id="client-error-message" class="error-message" style="display: none; color: red; margin-top: 10px;">
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <form action="/oauth2/authorization/google" method="GET" class="py-3">
        <button type="submit" class="btn btn-signup">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="10%" height="10%" viewBox="0 0 48 48">
                <path fill="#fbc02d"
                      d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                <path fill="#e53935"
                      d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                <path fill="#4caf50"
                      d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                <path fill="#1565c0"
                      d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            Sign in with Google
        </button>
    </form>
    <p>Already have an account? <a href="/auth/login">Login</a></p>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('client-error-message');

        signupForm.addEventListener('submit', function (event) {
            // Trim input values to avoid spaces being considered as valid input.
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic email regular expression for validation.
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check that all fields are filled.
            if (username === '' || email === '' || password === '') {
                event.preventDefault();
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }

            // Check if email is valid.
            if (!emailRegex.test(email)) {
                event.preventDefault();
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }

            // If all validations pass, hide the error message.
            errorMessage.style.display = 'none';
        });
    });
</script>

</html>
