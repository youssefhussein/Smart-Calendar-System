<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<body> <!-- The body tag here is fine, Thymeleaf will replace the host div -->

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg sticky-top custom-navbar w-100" role="navigation">
        <div class="container-fluid px-3 px-md-4">
            <a class="navbar-brand fw-bold text-white" th:href="@{/calendar}">ðŸ“… Smart Calendar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavContent" aria-controls="navbarNavContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownViews"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Views
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark shadow" aria-labelledby="navbarDropdownViews">
                            <li><a class="dropdown-item" th:href="@{/calendar/view/monthly}">Monthly</a></li>
                            <li><a class="dropdown-item" th:href="@{/calendar/view/weekly}">Weekly</a></li>
                            <li><a class="dropdown-item" th:href="@{/calendar/view/daily}">Daily</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">Manage Users</a>
                    </li>
                </ul>
                <form sec:authorize="isAuthenticated()" class="d-flex align-items-center" role="search" id="eventSearchForm">
                    <input class="form-control me-2 rounded-pill px-3" type="search"
                           placeholder="Search Events..." aria-label="Search" id="searchInput">
                    <button class="btn btn-link p-0" type="submit" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#0dcaf0"
                             class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.106a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                        </svg>
                    </button>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="principal.username">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end shadow" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item" style="background:none; border:none; padding:0.25rem 1rem; width:100%; text-align:left; color: #fff;">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" th:href="@{/auth/login}">Login</a>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" th:href="@{/auth/signup}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script th:fragment="navbarScripts">
  // Function to set active nav link
  function setActiveNavLink() {
    document.querySelectorAll('#navbarNavContent .nav-link').forEach(link => {
      link.classList.remove('active');
      if (link.href === window.location.href && !link.classList.contains('dropdown-toggle')) {
        link.classList.add('active');
      }
      if (link.classList.contains('dropdown-toggle')) {
        const dropdownMenu = link.nextElementSibling;
        if (dropdownMenu) {
          dropdownMenu.querySelectorAll('.dropdown-item').forEach(item => {
            if (item.href === window.location.href) {
              link.classList.add('active');
            }
          });
        }
      }
    });
  }

  window.addEventListener('scroll', function () {
    const navbar = document.querySelector('.custom-navbar');
    if (navbar) {
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-shrink');
      } else {
        navbar.classList.remove('navbar-shrink');
      }
    }
  });

  document.addEventListener('DOMContentLoaded', function() {
    setActiveNavLink();
    const eventSearchForm = document.getElementById("eventSearchForm");
    if (eventSearchForm) {
        eventSearchForm.addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Search functionality coming soon!");
        });
    }
  });
</script>

</body>
</html>
