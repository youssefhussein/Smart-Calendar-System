<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Add Thymeleaf namespace -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCalendar Analytics</title>
    <link rel="stylesheet" th:href="@{/css/calendar-style.css}"> <!-- Thymeleaf path -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="top-nav">
            <div class="logo-container">
                <i class="fas fa-calendar-alt logo-icon"></i>
                <h1>SmartCalendar</h1>
            </div>
            <div class="nav-tabs">
                <a th:href="@{/calendar}" class="nav-tab"> <!-- Thymeleaf path -->
                    <i class="fas fa-calendar-days"></i> Calendar
                </a>
                <a th:href="@{/analytics}" class="nav-tab active"> <!-- Thymeleaf path -->
                    <i class="fas fa-chart-line"></i> Analytics
                </a>
            </div>
            <!-- Link to calendar page and trigger modal open via query param -->
            <a th:href="@{/calendar(openModal=true)}" class="new-event-btn">
                <i class="fas fa-plus"></i> New Event
            </a>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Summary Cards (Content as before) -->
                <section class="summary-cards">
                    <!-- ... your summary cards ... -->
                </section>
                <!-- Weekly Time Distribution (Content as before) -->
                <section class="card weekly-time-distribution">
                    <!-- ... your chart ... -->
                </section>
                <!-- Smart Insights (Content as before) -->
                <section class="card smart-insights">
                     <!-- ... your insights ... -->
                </section>
            </div>
            <!-- Right Sidebar: Use Thymeleaf fragment -->
            <aside class="right-sidebar" th:replace="~{fragments/sidebar :: sidebar-content}"></aside>
        </main>
    </div>
    <!-- No specific JS needed for analytics page unless you add interactivity -->
</body>
</html>
