<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .calendar-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .calendar-header button:hover {
            background-color: #e74c3c;
        }
        .calendar-grid {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-grid th, .calendar-grid td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .calendar-grid th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .event {
            background-color: #ff6b6b;
            color: white;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .event:hover {
            background-color: #e74c3c;
        }
        .today {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Smart Calendar</h1>
        <div class="calendar-container">
            <!-- Calendar Header -->
            <div class="calendar-header">
                <span th:text="${currentMonth} + ' ' + ${currentYear}"></span>
                <div>
                    <button id="prevMonth" hx-get="@{/calendar/previous-month(year=${year}, month=${month})}" hx-target="#calendarContainer">❮</button>
                    <button id="nextMonth" hx-get="@{/calendar/next-month(year=${year}, month=${month})}" hx-target="#calendarContainer">❯</button>
                </div>
            </div>

            <!-- Calendar Grid -->
            <table class="calendar-grid">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Dynamically generated rows for each week -->
                    <tr th:each="week : ${weeks}">
                        <td th:each="day : ${week}" th:classappend="${day.isToday ? 'today'}">
                            <span th:text="${day.date}"></span>
                            <div th:if="${day.events.size > 0}" class="events">
                                <div th:each="event : ${day.events}" class="event"
                                    th:text="${event.title}">
                                    Event Title
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional: Include jQuery and htmx for interactivity -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</body>
</html>
