<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Add Thymeleaf namespace -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCalendar - Calendar View</title>
    <link rel="stylesheet" th:href="@{/css/calendar-style.css}"> <!-- Thymeleaf path -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="top-nav">
            <div class="logo-container">
                <i class="fas fa-calendar-alt logo-icon"></i>
                <h1>SmartCalendar</h1>
            </div>
            <div class="nav-tabs">
                <a th:href="@{/calendar}" class="nav-tab active"> <!-- Thymeleaf path -->
                    <i class="fas fa-calendar-days"></i> Calendar
                </a>
               
            </div>
            <button class="new-event-btn" id="newEventBtn">
                <i class="fas fa-plus"></i> New Event
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="left-column">
                <section class="card calendar-widget">
                    <div class="calendar-header">
                        <h2 id="currentMonthYear">Month Year</h2>
                        <div class="calendar-nav">
                            <button class="nav-arrow" id="prevMonthBtn"><i class="fas fa-chevron-left"></i></button>
                            <button class="nav-arrow" id="nextMonthBtn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="calendar-grid-container" id="calendarGrid">
                        <div class="calendar-day-header">Sun</div>
                        <div class="calendar-day-header">Mon</div>
                        <div class="calendar-day-header">Tue</div>
                        <div class="calendar-day-header">Wed</div>
                        <div class="calendar-day-header">Thu</div>
                        <div class="calendar-day-header">Fri</div>
                        <div class="calendar-day-header">Sat</div>
                    </div>
                </section>
            </div>
            <aside class="right-sidebar" th:replace="~{fragments/sidebar :: sidebar-content}"></aside>
        </main>
    </div>

    <!-- New Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">Ã—</span>
            <h2>Add New Event</h2>
            <form id="eventForm">
                <div>
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" name="eventTitle" required>
                </div>
                <div>
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <div>
                    <label for="eventTime">Time (optional):</label>
                    <input type="time" id="eventTime" name="eventTime">
                </div>
                 <div>
                    <label for="eventDescription">Description (optional):</label>
                    <textarea id="eventDescription" name="eventDescription" rows="3"></textarea>
                </div>
                <div>
                    <label for="eventColor">Category/Color:</label>
                    <select id="eventColor" name="eventColor">
                        <option value="event-blue">Team/Work (Blue)</option>
                        <option value="event-purple">Project (Purple)</option>
                        <option value="event-orange">Client (Orange)</option>
                        <option value="event-green">Personal (Green)</option>
                        <option value="event-red">Important (Red)</option>
                    </select>
                </div>
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>
    <!-- Hidden input to carry Thymeleaf variable to JS if needed -->
<!--    <input type="hidden" id="openModalParam" th:value="${openModal}" />-->

    <script th:src="@{/js/calendar.js}"></script>
</body>
</html>
